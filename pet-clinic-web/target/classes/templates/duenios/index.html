<!DOCTYPE html>
<html
	lang="es"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout(~{::body}, 'duenios')}"
>
<head>
	<meta charset="UTF-8">
	<title>Lista de Mascotas</title>
</head>
<body>
	<h1 th:text="'Lista de Dueños'">Lista de Dueños...</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">ID</th>
				<th style="width: 150px;">Nombre</th>
				<th style="width: 150px;">Apellido</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="duenio : ${duenios}">
				<td th:text="${duenio.id}">1</td>
				<td th:text="${duenio.nombre}">Joe</td>
				<td th:text="${duenio.apellido}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
