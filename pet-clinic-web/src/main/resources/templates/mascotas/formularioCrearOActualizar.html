<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'duenios')}">

<body>

	<h2>
		<th:block th:if="${mascota['new']}">Nueva </th:block>
		Mascota
	</h2>
	<form th:object="${mascota}" class="form-horizontal" method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="form-group has-feedback">
			<div class="form-group">
				<label class="col-sm-2 control-label">Owner</label>
				<div class="col-sm-10">
					<span
						th:text="${mascota.duenio?.nombre + ' ' + mascota.duenio?.apellido}"
					>
					</span>
				</div>
			</div>
			<input
				th:replace="~{fragments/inputField :: input ('Nombre', 'nombre', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Fecha Nacimiento', 'fechaNacimiento', 'date')}" />
			<input
				th:replace="~{fragments/selectField :: select ('Tipo Mascota', 'tipoMascota', ${tiposMascotas})}" />
				<!-- este ultimo lo referencia a la tabla TipoMascota -->
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button
					th:with="mensajeBoton=${mascota['new']} ? 'Agregar Mascota' : 'Actualizar Mascota'"
					class="btn btn-default" type="submit" th:text="${mensajeBoton}"
				>
					Agregar Mascota
				</button>
			</div>
		</div>
	</form>

</body>

</html>
