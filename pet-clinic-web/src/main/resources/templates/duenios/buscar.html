<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'duenios')}"
>
	<head>
		<meta charset="ISO-8859-1">
		<title>Buscar duenio</title>
	</head>
	<body>
		<h2>Buscar Duenio</h2>
		<form
			th:object="${duenio}"
			th:action="@{/duenios}"
			method="get"
			class="form-horizontal"
			id="buscar-duenio-form"
		>
			<div class="form-group">
				<div class="control-group" id="apellidoGroup">
					<label class="col-sm-2 control-label">Apellido</label>
					<div class="col-sm-10">
						<input
							class="form-control"
							th:field="*{apellido}"
							size="30"
							maxlength="80"
						/>
							<span class="help-inline">
								<div th:if="${#fields.hasAnyErrors()}">
									<p
										th:each="error : ${#fields.allErrors}"
										th:text="${error}"
									>
										Error
									</p>
								</div>
							</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">
						Buscar Duenio
					</button>
				</div>
			</div>
		</form>
		<br/>
		<a
			class="btn btn-default"
			th:href="@{/duenios/nuevo}"
		>
			Agregar Duenio
		</a>
	</body>
</html>
